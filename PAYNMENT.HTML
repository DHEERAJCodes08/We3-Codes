    <div class="container">
    <form action="">

            <h1>

            <h2>
                <p>Personal Information</p>
            </h2> 
            <p><em>*compleserry to fill</em></p>

                <p>First Name *: <input type="text" required></p>

                    <p>Male : <input type="radio" name="gender" id="male"></p>

                <p>Address : <textarea name="Address" id="address" cols="100" rows="10"></textarea></p>
            </div>

             
            <h2>Paynment Information</h2>

                <p>Card Type: <select name="Card type" id="">
                    <option value="">--Select the card--</option>
                    <option value="visa"> Visa</option>
                    <option value="Phonepay">Phonepay</option>
                    <option value="rupay">Rupay</option>
                    <option value="paytm">Paytm</option>
                </select></p>
                <p>IFSC *: <input type="text" required></p>
                <p>Password *: <input type="password" required></p>
                <p>Email *: <input type="email" required></p>

            <div class="submit">
                <input type="submit" value="PAY">
            

            </div>
